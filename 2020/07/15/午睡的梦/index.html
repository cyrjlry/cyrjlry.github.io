        <div class="content markdown">
            <p align="left">课间午睡，他做了个梦。</p>
<p align="left">梦里他和交往中的同桌一直在因为鸡毛蒜皮的事情吵架，场景从校园到职场，由排队做早操的学生时代一路吵到准时去广场打太极的耄耋之年。</p>
<p align="left">上课铃响，他沉浸在梦里，迷迷糊糊的看着同桌，一时分不清是梦还是现实。</p>
<p align="left">同桌见他一脸懵，悄悄递来纸条：做了什么梦？怎么醒来就傻了。</p>
<p align="left">他写下回复递过去：我在短短十分钟里和你吵了一辈子的架。</p>
<p align="left">趁老师还没来，同桌悄悄靠近他耳边。</p>
<p align="left">同桌：架都在梦里吵完了</p>
<p align="left">同桌：我们只剩下数不清的吻和早晚安。</p>
<p align="right">文by患者阿离</p>
